<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="staticfront/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="staticfront/css/common.css">
    <script>
        $(document).ready(function () {
            $(document).off('click.bs.dropdown.data-api');
        });
        $(document).ready(function () {
            dropdownOpen();//调用
        });

        /**
         * 鼠标划过就展开子菜单，免得需要点击才能展开
         */
        function dropdownOpen() {
            var $dropdownLi = $('li.dropdown');
            $dropdownLi.mouseover(function () {
                $(this).addClass('open');
            }).mouseout(function () {
                $(this).removeClass('open');
            });
        }
    </script>
    <style>
        .navbar .nav > li .dropdown-menu {
            margin: 0;
        }

        .navbar .nav > li:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="span12">
        <h1>Bootstrap导航条鼠标悬停下拉菜单</h1>
        <p>Bootstrap的导航条下拉菜单为了适应移动设备没有鼠标hover的状态，都是点击弹出下拉菜单，为了适应一般网站使用，我稍作了一些修改，鼠标hover时就弹出二级菜单。</p>
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="#">Menu1</a></li>
                    <li><a href="#">Menu2</a></li>
                    <li class="dropdown"><a href="#menu3">Menu3</a>
                        <ul class="dropdown-menu">
                            <li><a href="#menu7">Menu7</a></li>
                            <li><a href="#menu8">Menu8</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Menu4</a></li>
                    <li><a href="#">Menu5</a></li>
                    <li><a href="#">Menu6</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="staticfront/js/jquery.min.js"></script>
<script type="text/javascript" src="staticfront/js/bootstrap.min.js"></script>
</body>
</html>
